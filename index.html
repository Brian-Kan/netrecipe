<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>NetRecipe</title>
</head>
<body>
    <form id="recipeForm" action="">
        <select id="mainIngredient" name="mainIngredient">
            <option value="beef">Beef</option>
            <option value="pork">Pork</option>
            <option value="chicken">Chicken</option>
            <option value="vegetable">Vegetable</option>
        </select>

        <label for="balanced">Balanced</label>
        <input type="checkbox" id="balanced" name="balanced" class="dietLabels" value="balanced">

        <label for="highProtein">High Protein</label>
        <input type="checkbox" id="highProtein" name="highProtein" class="dietLabels"  value="high-protein">

        <label for="lowFat">Low Fat</label>
        <input type="checkbox" id="lowFat" class="dietLabels" name="lowFat" value="=low-fat">

        <label for="lowCarb">Low Carb</label>
        <input type="checkbox" id="lowCarb" class="dietLabels"  name="lowCarb" value="low-carb">

        <label for="vegan">Vegan</label>
        <input type="checkbox" id="vegan" name="vegan" value="healthLabels=vegan">        

        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="vegetarian" name="vegetarian" value="healthLabels=vegetarian">

        <label for="sugarConscious">Sugar Conscious</label>
        <input type="checkbox" id="sugerConscious"  name="sugerConscious" value="Health=vegetarian">

        <label for="peanutFree">Peanut Free</label>
        <input type="checkbox" id="peanutFree" name="peanutFree" value="healthLabels=peanut-free">

        <label for="treeNutFree">Tree Nut Free</label>
        <input type="checkbox" id="treeNutFree" name="treeNutFree" value="healthLabels=tree-nut-free">

        <label for="alcoholFree">Alcohol Free</label>
        <input type="checkbox" id="alcoholFree" name="alcoholFree" value="Health=alcohol-free">

        <button>Feed Me</button>
    </form>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
