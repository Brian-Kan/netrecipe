<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>NetRecipe</title>
</head>
<body>
    <form id="recipeForm" action="">
        <select id="mainIngredient" name="mainIngredient">
            <option value="beef">Beef</option>
            <option value="pork">Pork</option>
            <option value="chicken">Chicken</option>
            <option value="vegetable">Vegetable</option>
        </select>
        
        <!-- class="dietLabels" -->
        <label for="balanced">Balanced</label>
        <input type="radio" id="balanced" class="diet" name="radio" value="Balanced">

        <label for="highProtein">High Protein</label>
        <input type="radio" id="highProtein" class="diet" name="radio" value="High-Protein">

        <label for="lowFat">Low Fat</label>
        <input type="radio" id="lowFat" class="diet" name="radio" value="=Low-Fat">

        <label for="lowCarb">Low Carb</label>
        <input type="radio" id="lowCarb" class="diet" name="radio" value="Low-Carb">

        <!-- class="healthLabels" -->
        <label for="vegan">Vegan</label>
        <input type="checkbox" id="vegan" class="health" name="vegan" value="Vegan">        

        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="vegetarian" class="health" name="vegetarian" value="Vegetarian">
        
        <label for="peanutFree">Peanut Free</label>
        <input type="checkbox" id="peanutFree" class="health" name="peanutFree" value="Peanut-Free">
        
        <label for="treeNutFree">Tree Nut Free</label>
        <input type="checkbox" id="treeNutFree" class="health" name="treeNutFree" value="Tree-Nut-Free">
        
        <!-- class="health" -->
        <label for="sugarConscious">Sugar Conscious</label>
        <input type="checkbox" id="sugerConscious" class="health" name="sugerConscious" value="Sugar-Conscious">

        <label for="alcoholFree">Alcohol Free</label>
        <input type="checkbox" id="alcoholFree" class="health" name="alcoholFree" value="Alcohol-Free">

        <button>Feed Me</button>
    </form>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
